<head>

    body {

        .topnav {
            overflow: hidden;
            background-color: rgb(223, 223, 223);

        .topnav a {

        }

        footer {
            position: fixed;
            bottom: 20px;
            right: 42%;

        h3 {
            color: rgb(223, 223, 223);
            text-align: center;
        }

        h1 {
            padding-left: 30px;
            font-family: 'Georgia', Times, Times New Roman, serif;
